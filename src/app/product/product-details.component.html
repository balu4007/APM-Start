<div class="card">
  <div class="card-header">
    {{pageTitle }}
  </div>
  <div class="card-body" *ngIf='product'>
    <table>
      <tr>
        <td>Product:</td><td>{{ product.productName }}</td>
      </tr>
      <tr>
        <td>Code:</td><td>{{ product.productCode |lowercase |convertToSpaces: '-'}}</td> 
      </tr>
      <tr>
        <td>Available: </td><td> {{ product.releaseDate }}</td>
      </tr>
      <tr>
        <td>Price: </td><td>{{ product.price |currency}}</td>
      </tr>
      <tr>
        <td>5 Star Rating:</td><td><pm-star [rating]='product.starRating'></pm-star></td>
      </tr>
    </table>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)='onBack()'>Back</button>
  </div>
</div>
